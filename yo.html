<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Autistic Backyard</title>
    <style>
        body {
            background-color: rgb(4, 4, 78);
            color: rgb(148, 5, 5);
            font-family: "Comic Sans MS", cursive, sans-serif; /* 90s vibe */
            overflow: hidden; /* Prevent scrollbars for animations */
        }

        h1 {
            text-align: center;
            text-shadow: 2px 2px 5px hotpink;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px rgb(122, 48, 19);
            }
            to {
                text-shadow: 2px 2px 20px rgb(0, 0, 0);
            }
        }

        .marquee {
            position: absolute;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .anime-gif {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .card {
            width: 200px;
            height: 500px; /* Increased height to accommodate checkboxes */
            margin: 20px;
            display: inline-block;
            border: 4px solid rgb(7, 7, 7);
            border-radius: 20px;
            overflow: auto; /* Changed to auto to allow scrolling */
            cursor: pointer;
            text-align: left; /* Align checkboxes to the left */
        }

        .card img {
            width: 100%;
            height: 30%; /* Reduced image height to make space for checkboxes */
            object-fit: cover;
        }

        .card-name {
            margin-top: 5px;
            font-size: 16px;
            color: white;
            text-align: center;
        }

        .episode-list {
            padding: 5px;
        }

        .episode-list label {
            display: block; /* Display each label on a new line */
            margin-bottom: 2px;
            color: white;
        }

        .top-right-gif {
            position: absolute;
            top: 200px;
            right: 10px;
            width: 250px; /* Adjust size as needed */
        }
    </style>
</head>
